
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black">
        <caption><b><u>A Test Table with merged cells</u></b></caption>
        <thead>
            <tr>
                <th rowspan="2">Gender</th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9 </td>
                <td>0.0003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.0002</td>
                <td>43%</td>
            </tr>
            
        </tbody>
    </table>
    <form action="https://www.google.com/search">
        <div>
            <input type="text" name="q" placeholder="seach on google">
            <button type="submit">search</button>  
        </div>
    </form>
    <form action="https://search.yahoo.com/search">
        <div>
            <input type="text" name="p" placeholder="search on yahoo">
            <button type="submit">search</button>
        </div>
    </form>
</body>
</html>
